 
<div class="container" style="background-color: white; padding-block-start: 2rem;padding-block-end: 2rem;margin-block-start: 2rem;margin-block-end: 2rem;border-radius: 1rem;padding-inline: 2rem;" >
            
    <h3 style="text-align: start;">Add Merchant Details</h3>
    <br>
    <div style="background-color: white;">
        <div class="row" style="border-radius: 4rem;">
        <div class="col-md-3"></div>
        <div class="col-md-12" style="border-radius: 4rem;" >
            <div class=" m-6 ">
                <div class="card-body" >
                    <form  name ="merchantForm"  #f="ngForm" (ngSubmit)="f.form.valid && submit()" novalidate >
                        <div class="form-row" >
                     
                            <div class="col-md-6">
                                <label for="mid">Merchant Id<span style="color: red;">*</span> : </label>
                                <input type="text" [(ngModel)]="mid"  class="form-control" id="mid" required 
                                name="mid"
                                #name="ngModel"
                                [ngClass]="{'is-invalid':f.submitted && name.invalid  }" >  
                         
                                 <div class="invalid-feedback">
                                    <div>Merchant Id is required</div>
                                </div>
                            </div>
                     
                            <div class="col-md-6">
                                <label for="cashbackId ">Cashback Id<span style="color: red;">*</span> : </label>
                                <input type="number" [(ngModel)]="cashbackId"  class="form-control" id="cashbackId" required
                                name="id"
                                #id="ngModel"
                                [ngClass]="{'is-invalid':f.submitted && id.invalid  }" >  
                                <div class="invalid-feedback">
                                    <div>Cashback Id is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="status">Active Status<span style="color: red;">*</span> : </label>
                                <select type="select" [(ngModel)]="status" class="form-control" id="status" required 
                            name="status"
                            #sname="ngModel"
                            [ngClass]="{'is-invalid':f.submitted && sname.invalid  }" >  
                                <option ></option> 
                                <option value="Y">Yes</option>  
                                <option value="N">No</option>  
                            </select>  
                            <div class="invalid-feedback">
                                <div>Status is required</div>
                            </div>
                                </div>
                            </div>
                         
                    
                     
                        <div class="text-center">
                            <button type='submit' style="padding-inline: 3rem;background-color:#252525;block-size: 48px;
                            inline-size: 343px;inset-inline-start: 30px;inset-block-start: 30px;border-radius: 38px;padding: 12px 104px 12px 104px;color: white;"> Save </button>        
                      
                            <br>
                            <button type='reset' style="padding-inline: 3rem;background-color:#252525;block-size: 48px; margin-block-start: 1rem;
                            inline-size: 343px;inset-inline-start: 30px;inset-block-start: 30px;border-radius: 38px;padding: 12px 104px 12px 104px;color: white;"> Reset </button>        
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
   </div>
   </div>
