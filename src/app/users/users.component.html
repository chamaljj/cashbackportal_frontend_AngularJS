
<div class="container" style="padding-block-start: 5rem;"></div>
  <div class="con-1">
    <h2>All Users Details</h2>

    <br>
       
    <table class="table table-striped text-center" >
       
        <tr >
          <th style="border: 2px solid gainsboro;" scope="col">User email</th>
          <th style="border: 2px solid gainsboro;" scope="col">User Name</th>
          <th style="border: 2px solid gainsboro;" scope="col">Role Type</th>
          <th style="border: 2px solid gainsboro;" scope="col">Update Details</th>
          <th style="border: 2px solid gainsboro;" scope="col">Update Password</th>
          </tr>
        
        <tbody >
         
            <tr  style="border: 1px solid gainsboro;" *ngFor="let User of UserArray">
            <td  style="border: 1px solid gainsboro;" >{{User.userName}}</td>
            <td  style="border: 1px solid gainsboro;">{{User.name}}</td>
            <td  style="border: 1px solid gainsboro;">{{User.roleName}}</td>
            <td style="border: 1px solid gainsboro;"  *ngIf="userService.roleMatch(['Super Admin'])">
              <button type="button" class="btn btn-dark" style="margin-inline-end: 1rem;" (click)="setUpdate(User)" >Edit</button>
            </td>
            <td style="border: 1px solid gainsboro;"  *ngIf="userService.roleMatch(['Super Admin'])">
              <button type="button" class="btn btn-dark" style="margin-inline-end: 1rem;" (click)="setUpdate(User)" >Edit</button>
            </td>

          </tr>
        </tbody>
    </table>
</div>



<div class="overlay" *ngIf="show" (click)="closeoverlay($event)">
  <div class="content-1" style="margin-inline: 25rem;">
  
     <div  style="background-color: white; padding-block-start: 1rem;padding-block-end: 1rem;margin-block-start: 0.5rem;
          margin-block-end: 2rem;padding-inline: 2rem;border-radius:2rem;" >
      <div class="row" > 
          <div class="close()" (click)="closepopup()" style="color: red;">
              &times;
          </div>  
          <div class="col-md-12">  
             
              <br>
             
                  <form  name ="merchantForm"  novalidate >
                  <div class="col-md-12">
                          <div class="formGroup">
                              <label for="customerId">User Email<span style="color: red;">*</span> : </label>
                              <input type="text" disabled="Edit" [(ngModel)]="userName"  [ngModelOptions]="{standalone: true}" class="form-control" id="customerId" >  
                          </div>
                  </div>
           
                  <div class="col-md-12">
                      <div class="formGroup">
                          <label for="cashbackId">Name<span style="color: red;">*</span> : </label>
                          <input type="text" [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" class="form-control" id="cashbackId" >  
                          </div>
                  </div>
                  <div class="col-md-12">
                    <div class="formGroup">
                        <label for="status">Role Name<span style="color: red;">*</span> : </label>
                        <select type="select" [(ngModel)]="roleName" [ngModelOptions]="{standalone: true}" class="form-control" id="status"
                        #sname="ngModel" >  
                            <option >Admin</option>  
                            <option >User</option>  
                        </select>  
                    </div>
                </div>
                <!-- <div class="col-md-12">
                  <div class="formGroup">
                      <label for="cashbackId">Password<span style="color: red;">*</span> : </label>
                      <input type="password"  [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" class="form-control" id="cashbackId" >  
                      </div>
              </div> -->

              <div class="text-center">
                <button type='submit' style="padding-inline: 3rem;background-color:#252525;block-size: 48px;margin-block: 2rem;
                inline-size: 343px;inset-inline-start: 30px;inset-block-start: 30px;border-radius: 38px;padding: 12px 104px 12px 104px;color: white;"> Save </button>        
          
             
               
            </div>
                        
                    </form>
                    <br>
              </div>
          </div>
       </div>
      </div>
  </div>
